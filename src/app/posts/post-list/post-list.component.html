<body>
  <section>
    <div class="container-mat">
      <mat-card style="display: inline-block;" *ngFor="let post of posts | async">
        <mat-card-content routerLink="{{post.id}}">
          <img src="{{post.image}}" alt="{{post.title}}">
          <h2>{{post.title}}</h2>
          <p>
            <small>Posted by {{post.author}} &bull; on  {{post.published}}</small>
          </p>    
        </mat-card-content>
        <!-- like {{like(likes.currentUserId)}}
        <button (click)="like(likes)">like</button> -->
        <mat-card-actions align="end" *ngIf="auth.currentUserId === post.authorId">
          <button mat-icon-button (click)="delete(post.id)">
            <mat-icon matTooltip="Trash">delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </section>
  <!-- like {{like(likes)}}
         <button (click)="like(likes)">like</button> -->
</body>
